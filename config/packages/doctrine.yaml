parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: aristek_extra.orm.naming_strategy.underscore_plural
        default_repository_class: Aristek\Bundle\ExtraBundle\ORM\AbstractServiceEntityRepository
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
            JSONAPIBundle:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/vendor/aristek/aristek-symfony-json-api/Bundle/JSONAPIBundle/Resources/config/doctrine'
                prefix: 'Aristek\Bundle\JSONAPIBundle\Model'
